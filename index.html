<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login | Fintech</title>
    <link rel="shortcut icon" href="template/imgs/favicon.png" type="image/x-icon">

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="template/css/main.css" />

    <!-- Login CSS -->
    <link rel="stylesheet" href="template/css/login.css" />
  </head>

  <body>
    <main class="container">
      <div class="mensagem-inicial">
        <img src="template/imgs/logo.png" alt="Logo da Fintech" />
        <p>
          OlÃ¡! Cadastre-se ou entre <br />
          em sua conta.
        </p>
      </div>
      <form action="dashboard.html" class="form-login" method="POST">
        <div class="mb-3">
          <label for="input-email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="input-email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="input-senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="input-senha" name="senha" required />
        </div>
        <p>Esqueci minha senha</p>
        <div class="btns-form">
          <button type="submit" class="btn btn-estilo">Entrar</button>
          <button type="button" class="btn btn-estilo">Cadastrar</button>
        </div>
      </form>
      <div class="outras-formas-login">
        <h2>Ou entre com</h2>
        <div class="icones-formas-login">
          <div class="box-google">
            <img src="template/imgs/logo-google.png" alt="Logo da Google" />
            <p><strong>Google</strong></p>
          </div>
          <div class="box-apple">
            <img src="template/imgs/logo-apple.png" alt="Logo da Apple" />
            <p><strong>Apple</strong></p>
          </div>
        </div>
      </div>
    </main>

    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
