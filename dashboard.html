<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Fintech</title>
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="template/css/main.css" />

    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="template/css/dashboard.css" />
  </head>

  <body>
    <main class="container">
      <div class="mensagem-inicial">
        <img src="template/imgs/logo.png" alt="Logo da Fintech" />
        <h2>Olá, Rodrigo!</h2>
      </div>
      <div class="saldo-conta">R$ 0,00</div>
      <div class="mensagem-tela">
        <p>O que deseja fazer?</p>
      </div>
      <div class="acoes">
        <div class="row">
          <div class="col-lg-2 col-md-4 col-sm-4 col-6">
            <div class="box-acao">
              <img src="template/imgs/icons/pix.png" alt="Pix" />
              <p>Pix</p>
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-4 col-6">
            <div class="box-acao">
              <img src="template/imgs/icons/pagar.png" alt="Pagar" />
              <p>Pagar</p>
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-4 col-6">
            <div class="box-acao">
              <img src="template/imgs/icons/viagens.png" alt="Viagens" />
              <p>Viagens</p>
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-4 col-6">
            <div class="box-acao">
              <img src="template/imgs/icons/doacao.png" alt="Doação" />
              <p>Doação</p>
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-4 col-6">
            <div class="box-acao">
              <img src="template/imgs/icons/investir.png" alt="Investir" />
              <p>Investir</p>
            </div>
          </div>
        </div>
      </div>
      <div class="cartao-de-credito">
        <div class="nome">
          <p>Rodrigo Junior</p>
        </div>
        <div class="numero">
          <p>0000 0000 0000 0000</p>
        </div>
        <div class="dados-extra">
          <p>000</p>
          <p>00/00</p>
          <img src="template/imgs/icons/mastercard.png" alt="Mastercard">
        </div>
      </div>
    </main>

    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
